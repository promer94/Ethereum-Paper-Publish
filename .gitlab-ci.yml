image: node:8.11-jessie
cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - lint
  - test
  - deploy

ESlint:
  stage: lint
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - yarn lint

Test 6:
  stage: test
  image: node:6
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - yarn test

Test 8:
  stage: test
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - yarn test

Deploy:
  stage: deploy
  before_script:
    - yarn config set cache-folder .yarn
    - yarn install
  script:
    - yarn deploy




